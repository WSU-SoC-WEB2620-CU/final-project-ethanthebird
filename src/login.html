    <main>
        <div class="container">
            <div class="contact-box">
                <h2>Register</h2>
                <form action="submit_form.php" method="POST">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Display Name</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Email:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Create Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Bio <em>(Optional)</em>:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <a href="error.html"><button type="submit">Register</button></a>
                </form>
            </div>
            <div class="contact-box">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <p>Forgot login information? <a href="error.html">Click here!</a></p>
                    <a href="error.html"><button type="submit">Login</button></a>
                </form>
            </div>
        </div>
    </main>
