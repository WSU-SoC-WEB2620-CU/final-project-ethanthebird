</head>

<body>
    <nav class="navigation">
        <a href="index.html"><img src="images/FFLogo.png" alt="Logo"></a>
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html" class="login">Login/Register</a>
    </nav>
    <main>
        <div class="container">
            <div class="contact-box">
                <h2>Contact Us</h2>
                <form action="submit_form.php" method="POST">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <a href="error.html"><button type="submit">Send Message</button></a>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-logos">
            <a href="https://facebook.com"><img src="images/fblogo.png" alt="Logo 1" class="footer-logo"></a>
            <a href="https://instagram.com"><img src="images/iglogo.png" alt="Logo 2" class="footer-logo"></a>
            <a href="https://youtube.com"><img src="images/ytlogo.png" alt="Logo 3" class="footer-logo"></a>
            <a href="https://twitter.com"><img src="images/twlogo.png" alt="Logo 4" class="footer-logo"></a>
        </div>
        <div class="footer-text">&copyFalconForge Studios</div>
    </footer>
    <script type="module" src="./javascripts/main.js"></script>
</body>

</html>
